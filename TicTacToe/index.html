<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/generalPageStyle.css" />
    <link rel="stylesheet" href="css/headerStyle.css">
    <link rel="stylesheet" href="css/gameAreaStyle.css">
    <link rel="stylesheet" href="css/setupSectionStyle.css">
    <link rel="stylesheet" href="css/gameBoardSectionStyle.css">
    <link rel="stylesheet" href="css/scoreBoardSectionStyle.css">

</head>

<body>

    <header id="header">
        <img id="header-img" src="images/Tic-Tac Toe 500x500.jpg">
        <a href="#game-container">Tic Tac Toe</a>
    </header>

    <div id="game-area">
        <div id="player-setup" class="game-section">
            <div class="option-row">
                <p>x: </p>
                <select id="player1-select" class="droplist player-select">
                    <option id="human-opn">Human</option>
                    <option id="AI-opn">AI</option>
                </select>
            </div>
            <div class="option-row">
                <p>o: </p>
                <select id="player2-select" class="droplist player-select">
                    <option id="human-opn">Human</option>
                    <option id="AI-opn">AI</option>
                </select>
            </div>
            <div id="slider-container">
                <input type="range" min="1" max="9" id="difficulty-slider">
                <p id="slider-value"></p>
                <img id="difficulty-image" alt="Image depicting difficulty level">
            </div>
        </div>

        <div id="board-container" class="game-section">
            <div id="game-board">
                <div class="row">
                    <div class="cell" id="00"></div>
                    <div class="cell" id="01"></div>
                    <div class="cell" id="02"></div>
                </div>
                <div class="row">
                    <div class="cell" id="10"></div>
                    <div class="cell" id="11"></div>
                    <div class="cell" id="12"></div>
                </div>
                <div class="row">
                    <div class="cell" id="20"></div>
                    <div class="cell" id="21"></div>
                    <div class="cell" id="22"></div>
                </div>
                <div id="game-over-display">
                    <p></p>
                </div>
            </div>
            <button type="button" id="start-button">start game</button>
        </div>

        <div id="score-board" class="game-section">
            <div id="text-block">
                <p id="score-header">score</p>
                <p id="x-score"></p>
                <p id="o-score"></p>
            </div>
            <button type="button" id="reset-button">reset</button>
        </div>
    </div>
</body>

</html>
